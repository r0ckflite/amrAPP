@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
        
        <!-- jquery, required for kendo and bootstrap -->
        <script src="@routes.Assets.at("kendo/js/jquery.min.js")" type="text/javascript"></script>
        <!-- kendo -->
        <script src="@routes.Assets.at("kendo/js/kendo.all.min.js")" type="text/javascript"></script>  
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("kendo/styles/kendo.common.min.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("kendo/styles/kendo.default.min.css")">   
    </head>
    <body>
        @content
    </body>
</html>
